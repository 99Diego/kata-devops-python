name: CI - Docker Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t kata-devops-python -f docker/Dockerfile .

      - name: Run tests inside container
        run: docker run --rm kata-devops-python

