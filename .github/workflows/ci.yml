name: CI/CD Pipeline - Python DevOps Kata

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  # --------------------------------------------------
  # LINT
  # --------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install lint dependencies
        run: pip install flake8

      - name: Run flake8
        run: flake8 app tests

  # --------------------------------------------------
  # TESTS
  # --------------------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: pytest

  # --------------------------------------------------
  # SECURITY SCAN (CODE / DEPENDENCIES)
  # --------------------------------------------------
  security-code:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Scan dependencies for vulnerabilities
        run: pip-audit

  # --------------------------------------------------
  # SEMANTIC RELEASE (VERSIONING)
  # --------------------------------------------------
  release:
    runs-on: ubuntu-latest
    needs: security-code
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --------------------------------------------------
  # BUILD & PUSH DOCKER IMAGE
  # --------------------------------------------------
  docker:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            99diego/kata-devops-python:${{ env.VERSION }}
            99diego/kata-devops-python:latest

  # --------------------------------------------------
  # SECURITY SCAN (DOCKER IMAGE)
  # --------------------------------------------------
  security-image:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 99diego/kata-devops-python:${{ env.VERSION }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

  # --------------------------------------------------
  # DEPLOY (CD)
  # --------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: security-image
    steps:
      - name: Deploy to server via SSH
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            docker pull 99diego/kata-devops-python:${{ env.VERSION }} &&
            docker stop app || true &&
            docker rm app || true &&
            docker run -d --name app -p 80:80 99diego/kata-devops-python:${{ env.VERSION }}
          "

